<!DOCTYPE html>
{% load static %}
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAOA | Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">MA</h1>

            </div>
{#            <h3>Welcome to MA+</h3>#}
            <p>
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>
            <p>登录</p>
            <form class="m-t" role="form" action="{% url 'account:login' %}" method="post">
                {% csrf_token %}

                {{ form.non_field_errors }}
                {% for field in form %}
                    <div class="form-group">
                    {{ field }}
                    {{ field.errors }}
                    </div>
                {% endfor %}

                <input type="hidden" name="next" value="{{ redirect_to }}">

{#                <div class="form-group">#}
{#                    <input name="username" type="text" class="form-control" placeholder="Username" required="">#}
{#                </div>#}
{#                <div class="form-group">#}
{#                    <input name="password" type="password" class="form-control" placeholder="Password" required="">#}
{#                </div>#}
                <button type="submit" class="btn btn-primary block full-width m-b">登录</button>

                <a href="#"><small>忘记密码?</small></a>
                <p class="text-muted text-center"><small>没有账户?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="register.html">创建一个</a>
            </form>
            <p class="m-t"> <small></small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %} "></script>
    <script src="{% static 'js/bootstrap.js' %} "></script>

</body>

</html>
